<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header area starts here -->
    <header>
        <nav>
            <div class="logo-area">
                <h4 class="poppins-bold">Influencer products</h4>
            </div>
            <div class="menu-area">
                <ul>
                    <li><a class="poppins-semibold" href="#">Home</a></li>
                    <li><a class="poppins-semibold" href="#">Product</a></li>
                    <li><a class="poppins-semibold" href="#">Sign Up</a></li>
                    <li><a class="poppins-semibold" href="#">Log In</a></li>
                    <li><a class="poppins-semibold" href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a class="poppins-semibold" href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
        </nav>

        <!-- Banner Area Starts Here -->
         <section id="banner-area">
            <div class="banner-text-area">
                <h2 class="banner-title poppins-bold">Start your Journey as Influencer</h2>
                <p class="banner-description poppins-semibold">Fujifilm cameras deliver quality, retro design, advanced features, and creative reliability.</p>
                <button class="custom-btn">
                    <span class="btn-text">Preebook now</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="banner-image-area">
                <img src="images/main-camera.png" alt="">
            </div>
         </section>
        <!-- Banner Area Ends Here -->
    </header>
    <!-- Header area ends here -->

    <!-- main section starts here -->
     <main>
        <!-- sponsor area starts here -->
         <section>
            <img src="logos/alibaba.svg" alt="">
            <img src="logos/amazon.svg" alt="">
            <img src="logos/daraz.svg" alt="">
            <img src="logos/ebay.svg" alt="">
            <img src="logos/rakuten.svg" alt="">
            <img src="logos/walmart.svg" alt="">
            <img src="logos/target.svg" alt="">
         </section>
        <!-- sponsor area ends here -->
     </main>
    <!-- main section ends here -->




    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/73dcb47781.js" crossorigin="anonymous"></script>
</body>
</html>
